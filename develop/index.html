<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Budget App</title>
</head>
<body>
    <div class="container">

    
        <h1>Transaction Tracker</h1>
        <div class="row">
            <div class="column left">
                <form id="transaction-form"></form>
            
          
                    <label for="monthlyIncome">Monthly Income</label>
                    <input type="number" id="monthlyIncome" placeholder="Enter your monthly income" required></input>
            
           
                    <label for="expenseName">Expense Name</label>
                    <input type="text" id="expenseName" placeholder="Enter the expense name" required></input>
         
                <label for="expenseAmount">Expense Amount ($)</label>
                <input type="number" id="expenseAmount" placeholder="Enter monthly expense" required>

                <a href="/Users/cassidynimmons/bootcamp/Class Content- My Version/Class Content/Project 1/project1/develop/expense.html">
                <button onclick="addExpense()">Submit</button>
            </a>
    </form>

    <div class="expense-table">
        <table>
            <thead>
                <tr>
                    <th>Monthly Income</th>
                    <th>Expense Name</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
        <div class="total-amount">
            <strong>Total:</strong> $<span id="total-amount">0</span>
        </div>
    </div>


    <script src="develop/assets/js/script.js"></script>
</body>

</html>
