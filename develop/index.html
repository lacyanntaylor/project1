<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Budget App</title>
</head>
<body>
    <div class="container">
    <!-- Header content goes here -->
    <header>
        <h1>Header content goes here</h1>
    </header>
    <main>
<!-- this section is for the form -->
        <section>
            <form id="budgetForm"></form>
                <label for="monthlyIncome">Monthly Income</label>
                <input type="text" id="monthlyIncome" placeholder="Enter your monthly income" required></input>

                <button onclick="()">Submit</button>

            </section>
        </div>
        
        <section>

                <label for="expenseName">Expense Name</label>
                <input type="text" id="expenseName" placeholder="Enter the expense name" required></input>

                <label for="expenseAmount">Expense Amount ($)</label>
                <input type="text" id="expenseAmount" placeholder="Enter monthly expense" required>

               <button onclick="()">Add expense</button>

            </section>    

        

<!-- this section is for the table element -->

        <section>
            <h2>Expense Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Monthly Income</th><th>Expense Name</th><th>Monthly Expense ($)</th>
                    </tr>
                </thead>

                <tbody>
                  <!--Rows will be added here dynamically using JS-->
                    <td>5000 placeholder</td>
                    <td>Cellphone placeholer</td>
                    <td>175 placeholer</td>
                </tbody>
            </table>
        </section>
            
    
<!-- buttons section-->
        <div>
            <button>Add Expense</button>
            <button>Reset</button>
            <button>Delete last entry</button>
        </div>
        
    </main>
    <!-- Footer content goes here -->
    <footer>
        <h2>Footer content goes here</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
