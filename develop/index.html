<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Budget App</title>
</head>
<body>
    <div class="container">
    <!-- Header content goes here -->
    <header>
        <h1>Header content goes here</h1>
    </header>
    <main>
<!-- this section is for the form -->
        <section>
            <div>
            <form id="budgetForm-el"></form>
                <label for="monthlyIncome">Monthly Income</label>
                <input type="text" id="monthlyIncome" placeholder="Enter your monthly income" required></input>
            </div>
        <div>
                <label for="expenseName">Expense Name</label>
                <input type="text" id="expenseName" placeholder="Enter the expense name" required></input>

                <label for="expenseAmount">Expense Amount ($)</label>
                <input type="text" id="expenseAmount" placeholder="Enter monthly expense" required>
            
                <!-- this button will add an expense if you need to add another expense and also subtract it from the income-->
                <button onclick="addExpense()">Add Expense</button>

            </section>    

        </div>
         
        
    </main>
    <!-- Footer content goes here -->
    <footer>
        <h2>The Budget App</h2>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>

</html>
