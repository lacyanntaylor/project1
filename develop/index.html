<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Budget App</title>
</head>
<body>
    <div class="container">
        

    
        <h1>Transaction Tracker</h1>
        <div class="row">
            <div class="column left">
                <form id="transaction-form"></form>
            
          
                    <label for="monthlyIncome">Monthly Income</label>
                    <input type="number" id="monthlyIncome" placeholder="Enter your monthly income" required></input>
            
           
                    <label for="expenseName">Expense Name</label>
                    <input type="text" id="expenseName" placeholder="Enter the expense name" required></input>
         
                    <label for="expenseAmount">Expense Amount ($)</label>
                    <input type="number" id="expenseAmount" placeholder="Enter monthly expense" required>

                
                 <button onclick="addExpense()">Submit</button>
            
                </form>
            </div>
            <div class="column right">
                <div class="expense-table">
                    <table>
            
                        <thead>
                            <tr>
                             <th>Monthly Income</th>
                              <th>Expense Name</th>
                              <th>Amount</th>
                            </tr>
                        </thead>
        
                        <tbody id="expense-list"></tbody>
                    </table>
                </div>
                <div class="total-amount">
                    <strong>Total:</strong> $<span id="total-amount">0</span>
                </div>
            </div>
         </div>
    </div>



    <script src="develop/assets/js/script.js"></script>
</body>

</html>
